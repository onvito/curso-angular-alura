<section class="container">
  <form class="formulario" (ngSubmit)="transferir()">
    <h2 class="formulario__titulo">Nova transferencia</h2>

    <div class="form-field">
      <label for="valor" class="form-field__label"> Valor </label>
      <input id="valor" class="form-field__input" type="text" [(ngModel)]="valor" name="valor">
    </div>

    <div class="form-field">
      <label class="form-field__label" for="destino"> Destino </label>
      <input class="form-field__input" id="destino" type="text" [(ngModel)]="destino" name="destino">
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Transferir</button>
    </div>
  </form>
</section>

<hr>

<section>
  <div>
    <mat-grid-list [cols]="cols | async" gutterSize="16px">
      <mat-grid-tile>1</mat-grid-tile>
      <mat-grid-tile>2</mat-grid-tile>
      <mat-grid-tile>3</mat-grid-tile>
      <mat-grid-tile>5</mat-grid-tile>
    </mat-grid-list>

  </div>
</section>
